<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js" charset="utf-8"></script>
		<link href='./main.css' rel='stylesheet' type='text/css'>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
            .debugbutton {
                position: absolute;
                left: 10px;
                top: 10px;
            }
		</style>
	
	</head>
	<body>
        <!-- <button onclick="debugbuttonEvent()">dubug</button> -->
	<div id="contents">
		<div id="chart">
			<div class="radarChart"></div>
			<div id="barChart"></div>
		</div>
		<div id="plot">
			<font color="red">主食</font>
			<input type="checkbox" name="staple-food" id="staple-food" checked="checked">
			<font color="blue">主菜</font>
			<input type="checkbox" name="main" id="main" checked="checked">
			<font color="green">副菜</font>
			<input type="checkbox" name="side" id="side" checked="checked">
			<br>

			<input id="search" name="search" type="text">
			<button id="mysearch">検索</button>	
			
			
			<form id = 'verticalselect'>
				  <p>縦軸を選択</p>
				  <select name="vertical" id="vertical">
				  <option value="cooktime">調理時間(分)</option>
				  <option value="good">人気</option>
				  <option value="protein"  selected>タンパク質</option>
				  <option value="lipid">脂質</option>
				  <option value="carbohydrate">炭水化物</option>
				  <option value="vitamin">ビタミン</option>
				  <option value="mineral">ミネラル</option>
				  <option value="calory">カロリー(cal)</option>      
				  <option value="salt">塩分(g)</option>      
				  <option value="vegetable">野菜(g)</option>      
				  </select>
			</form>
			<div id="plotarea"></div>
			<form id = 'horizontalselect'>
				  <p>横軸を選択</p>
				  <select name="horizontal" id="horizontal">
				  <option value="cooktime" selected>調理時間(分)</option>
				  <option value="good">人気</option>
				  <option value="protein">タンパク質</option>
				  <option value="lipid">脂質</option>
				  <option value="carbohydrate">炭水化物</option>
				  <option value="vitamin">ビタミン</option>
				  <option value="mineral">ミネラル</option>
				  <option value="calory">カロリー(cal)</option>      
				  <option value="salt">塩分(g)</option>      
				  <option value="vegetable">野菜(g)</option>      
				  </select>
			</form>

		<div id="selected"></div>
		</div>
	</div>
		<script src="./sample_data.json" charset="utf-8"></script>
		<script src="radarChart.js"></script>
		<script src="data_controller.js"></script>
		<script src="barChart.js"></script>
		<script src="selected_list.js"></script>
		<script src="scatter_plot.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
